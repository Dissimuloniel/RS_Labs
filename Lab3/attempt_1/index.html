<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Secure Microservices Demo</title>
</head>
<body>
<h2>Авторизация</h2>
<input id="username" placeholder="Username" value="admin">
<br><br>
<input id="password" type="password" placeholder="Password" value="password123">
<br><br>
<button onclick="login()">Войти</button>
<h3 id="loginStatus"></h3>
<hr>
<button onclick="getData()">Получить секретные данные</button>
<h3 id="result"></h3>
<script>
let token = null;
let loggedIn = false;
async function login() {
    if (loggedIn) {
        token = null;
        loggedIn = false;
        document.getElementById("loginStatus").innerText =
            "Вы вышли из аккаунта";
        document.querySelector("button").innerText = "Войти";
        document.getElementById("result").innerText = "";

        return;
    }
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const response = await fetch("http://localhost:8000/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            username: username,
            password: password
        })
    });
    if (!response.ok) {
        document.getElementById("loginStatus").innerText =
            "Неверный логин или пароль";
        return;
    }
    const data = await response.json();
    token = data.access_token;
    loggedIn = true;
    document.getElementById("loginStatus").innerText =
        "Успешная авторизация";
    document.querySelector("button").innerText = "Выйти";
}
async function getData() {
    if (!token) {
        await fetch("http://localhost:8001/log-unauthorized", {
            method: "POST"
        });
        alert("Сначала выполните вход!");
        return;
    }
    const response = await fetch("http://localhost:8001/data", {
        method: "GET",
        headers: {
            "Authorization": "Bearer " + token
        }
    });
    const data = await response.json();
    document.getElementById("result").innerText =
        data.massage +
        "\n\nEncrypted data:\n" + data.encrypted_data +
        "\n\nEncryption key:\n" + data.encryption_key +
        "\n\nSecret data:\n" + data.secret_data;
}
</script>
</body>
</html>
